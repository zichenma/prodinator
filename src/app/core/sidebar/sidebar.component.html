<md-nav-list>
  <h3 md-subheader>Project</h3>
  <md-list-item [routerLink]="['/projects']" (click)="onNavClick()">
    <md-icon md-list-icon svgIcon="projects"></md-icon>
    <span md-line>Home</span>
    <span md-line md-subheader>Get all projects</span>
  </md-list-item>
  <h3 md-subheader>Calender</h3>
  <md-list-item [routerLink]="['/tasklists']" (click)="onNavClick()">
      <md-icon md-list-icon svgIcon="month"></md-icon>
      <span md-line>Monthly</span>
      <span md-line md-subheader>By Monthly</span>
  </md-list-item>
  <md-list-item>
      <md-icon md-list-icon svgIcon="week"></md-icon>
      <span md-line>Weekly</span>
      <span md-line md-subheader>By weekly</span>
  </md-list-item>
  <md-list-item>
      <md-icon md-list-icon [svgIcon]="today"></md-icon>
      <span md-line>Daily</span>
      <span md-line md-subheader>By Daily</span>
  </md-list-item>
</md-nav-list>
