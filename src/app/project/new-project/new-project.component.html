<form>
  <h3 md-dialog-tiitle>{{title}}</h3>
  <div md-dialog-content>
    <md-input-container class="full-width">
      <input mdInput type="text" placeholder="Project Name">
    </md-input-container> 
    <md-input-container class="full-width">
        <input mdInput type="text" placeholder="Project Description">
      </md-input-container> 
  </div>
  <div md-dialog-actions>
    <button type="button" md-raised-button color="primary" (click)="onClick()">Save</button>
    <button type="button" md-button md-dialog-close  (click)="onClose(false)">Close</button>
  </div>
</form>
