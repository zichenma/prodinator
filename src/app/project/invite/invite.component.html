<form #f="ngForm" (ngSubmit)="onSubmit($event, f)">
  <h2 md-dialog-tiitle>Invite Team Members:</h2>
  <div md-dialog-content>
    <app-chips-list 
    [label]="'Invite Team Members'"
    name="members"
    [(ngModel)]="members">
  </app-chips-list>
  </div>
  <div md-dialog-actions>
    <button type="submit" md-raised-button color="primary" [disabled]="!f.valid">Save</button>
    <button type="button" md-button md-dialog-close>Cancel</button>
  </div>
</form>
