<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
    <md-card>
      <md-card-header>
      <md-card-title>Register: </md-card-title> 
      </md-card-header>
      <md-card-content>
        <md-input-container class="full-width">
          <input mdInput type="text" placeholder="Email" formControlName="email">
        </md-input-container>
        <md-input-container class="full-width">
            <input mdInput type="text" placeholder="First Name" formControlName="name">
        </md-input-container>
        <md-input-container class="full-width">
            <input mdInput type="text" placeholder="Last Name" formControlName="password">
        </md-input-container>
        <md-input-container class="full-width">
            <input mdInput type="password" placeholder="Password" formControlName="repeat">
        </md-input-container>
        <md-input-container class="full-width">
            <input mdInput type="password" placeholder="Repeated your password">
        </md-input-container>
          <app-image-list-select
          [useSvgIcon]="true"
          [cols]="6"
          [title]="'Your Avatarï¼š'"
          [items]="items"
          formControlName="avatar">
          </app-image-list-select>
          <!-- <app-age-input formControlName="dateOfBirth"></app-age-input> -->
          <button md-raised-button type="submit">Register</button>
        <md-card-actions class="text-right">
          <p>No account?<a href="#">Login In</a></p>
          <p>Forget Password?<a href="#">Next</a></p>
        </md-card-actions>
      </md-card-content>
    </md-card>
  </form>
