
<div [formGroup]="form" class="age-input">
    <div>
      <md-input-container>
        <input type="text" mdInput formControlName="birthday" placeholder="Date of Birth">
        <button mdSuffix [mdDatepickerToggle]="birthPicker" type="button"></button>
        <md-error>Incorrect Date</md-error>
      </md-input-container>
      <md-datepicker touchUi="true" #birthPicker></md-datepicker>
    </div>
    <ng-container formGroupName="age">
      <div class="age-num">
        <md-input-container>
          <input mdInput type="number" placeholder="Age" formControlName="ageNum">
        </md-input-container>
      </div>
      <div>
        <md-button-toggle-group formControlName="ageUnit" [(ngModel)]="selectedUnit">
          <md-button-toggle *ngFor="let unit of ageUnits" [value]="unit?.value">
            {{ unit?.label }}
          </md-button-toggle>
        </md-button-toggle-group>
      </div>
      <md-error class="md-body-2" *ngIf="form.get('age')?.hasError('ageInvalid')">Incorrect age or unit</md-error>
    </ng-container>
  </div>
