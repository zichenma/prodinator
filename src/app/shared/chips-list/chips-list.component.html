<div [formGroup]="form">
  <span>{{label}}</span>
  <md-chip-list>
    <md-chip selected="true" color="primary" *ngFor="let memeber of items">
       {{memeber.name}} 
       <span class="remove-tag" (click)="removeMember(memeber)">X</span>
    </md-chip>
  </md-chip-list>
  <md-input-container *ngIf="displayInput" class="full-width">
      <input type="text" mdInput 
      [placeholder]="placeholderText"
      [mdAutocomplete]="autoMember"
      formControlName="memberSearch">
  </md-input-container>
</div>
<md-autocomplete #autoMember="mdAutocomplete" [displayWith]="displayUser">
  <md-option *ngFor="let item of memberResults$ | async"
  [value]="item"
  (onSelectionChange)="handleMemberSelection(item)">
   {{item.name}}
  </md-option>
</md-autocomplete>
