<form>
  <h2 md-dialog-tiitle>{{title}}</h2>
  <div md-dialog-content>
    <md-input-container class="full-width">
      <input type="text" mdInput placeholder="List Name">
    </md-input-container>
  </div>
  <div md-dialog-actions>
    <button type="button" md-raised-button color="primary" (click)="onClick()">Save</button>
    <button type="button" md-button md-dialog-close (click)="onClose(false)">Close</button>
  </div>
</form>
